- name: bedroom_normal
  entities:
    light.droog:
      state: on
      brightness: 180
    light.lita:
      state: off
      brightness: 0
      transition: 15
- name: bedroom_full
  entities:
    light.lita:
      state: on
      brightness: 255
    light.droog:
      state: on
      brightness: 255
- name: bedroom_low
  entities:
    light.lita:
      state: on
      brightness: 75
    light.droog:
      state: off
      brightness: 0
      transition: 15
