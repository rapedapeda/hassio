alarm_mode:
  module: alarm_mode
  class: AlarmMode

alarm_trigger:
  module: alarm_trigger
  class: AlarmTrigger
  sensor_configurations:
    binary_sensor.ramen_1:
      - armed_away
    binary_sensor.ramen_deuren_bg:
      - armed_away
      - armed_night

AutoVacuum:
  module: auto_vacuum
  class: AutoVacuum
  do_not_disturb: ["21:00:00", "08:00:00"]
  mqtt_topic_prefix: valetudo
  zones:
    beneden:
      vacuum: snuffel
      clean_interval: 1
      area: 20
      do_not_disturb: True
      bin_coordinates: [2557, 2410]
      segments: [17, 16, 18]
    tweede:
      vacuum: snoet
      clean_interval: 2
      area: 8
      do_not_disturb: True
      bin_coordinates: [2355, 2590]
