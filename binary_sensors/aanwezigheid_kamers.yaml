######## Aanwezigheidssensoren voor kamers
#### ESP regelt sensoren, hier kunnen evt zones worden gecombineerd, of xiaomi sensoren worden toegevoegd
- platform: template
  sensors:
    aanwezigheid_hal:
      friendly_name: "Aanwezigheid"
      device_class: occupancy
      value_template: >-
          {{
              is_state('group.beweging_hal', 'on') or
              is_state('timer.hal', 'active')
          }}
- platform: template
  sensors:
    aanwezigheid_badkamer:
      friendly_name: "Aanwezigheid"
      device_class: occupancy
      value_template: >-
          {{ 
              is_state('group.beweging_badkamer', 'on') or
              is_state('timer.badkamer', 'active')
          }}
