######## Aanwezigheidssensoren voor kamers
# Badkamer
- platform: template
  sensors:
    aanwezigheid_badkamer:
      friendly_name: "Aanwezigheid"
      device_class: occupancy
      delay_off: >-
        {{ ({ "minutes": states('input_number.kamers_aanwezigheid_badkamer') }) }}
      value_template: >-
          {{ 
              is_state('group.beweging_badkamer', 'on')
          }}
# Overloop eerste
