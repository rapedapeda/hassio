######## Aanwezigheidssensoren voor kamers
#### ESP regelt sensoren, hier kunnen evt zones worden gecombineerd, of xiaomi sensoren worden toegevoegd
- platform: template
  sensors:
    aanwezigheid_hal:
      friendly_name: "Aanwezigheid"
      device_class: occupancy
      value_template: >-
          {{
              is_state('binary_sensor.hal', 'on')
          }}
- platform: template
  sensors:
    aanwezigheid_badkamer:
      friendly_name: "Aanwezigheid"
      device_class: occupancy
      value_template: >-
          {{ 
              is_state('binary_sensor.badkamer', 'on') or
              is_state('binary_sensor.badkamer_radar', 'on')
          }}
- platform: template
  sensors:
    aanwezigheid_slaapkamer:
      friendly_name: "Aanwezigheid"
      device_class: occupancy
      value_template: >-
          {{
              is_state('binary_sensor.slaapkamer', 'on'), or
              not is_state('sensor.slaapkamer_bedbezetting', 'leeg')
          }}
- platform: template
  sensors:
    aanwezigheid_woonkamer:
      friendly_name: "Aanwezigheid"
      device_class: occupancy
      value_template: >-
          {{
              is_state('binary_sensor.woonkamer_pir_ha', 'on')
          }}