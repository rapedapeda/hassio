# Deze sensoren worden gebruikt om geen gebruik te maken van het automatisch uitgaan van lampen als de aanwezigheiddetectie op 'uit' gaat.
### Bijvoorbeeld zodat een nachtlampje aanblijft
- platform: template
  sensors:
    woonkamer_uitschakeltimer:
      friendly_name: "Uitschakeltimer"
      value_template: >
        On
- platform: template
  sensors:
    hal_uitschakeltimer:
      friendly_name: "Uitschakeltimer"
      value_template: >-
        {% if is_state('input_boolean.scene_special_in_bed', 'on') %}
        Off
        {% else %}
        On
        {% endif %}
- platform: template
  sensors:
    badkamer_uitschakeltimer:
      friendly_name: "Uitschakeltimer"
      value_template: >-
        {% if is_state('input_boolean.scene_special_wolf_in_bed', 'on') %}
        Off
        {% else %}
        On
        {% endif %}
- platform: template
  sensors:
    slaapkamer_uitschakeltimer:
      friendly_name: "Uitschakeltimer"
      value_template: >-
        {% if is_state('input_boolean.scene_special_in_bed', 'on') 
        or states('sensor.slaapkamer')|float > 100
        %}
          Off
        {%- else -%}
          On
        {%- endif %}