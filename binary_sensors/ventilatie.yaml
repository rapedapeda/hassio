- platform: template
  sensors:
    luchtkwaliteit_co2:
      friendly_name: "CO2-waarde te hoog"
      delay_on: >-
        {{ ({ "minutes": states('input_number.luchtkwaliteit_co2_delay_on')|int(10) }) }}
      delay_off: >-
        {{ ({ "minutes": states('input_number.luchtkwaliteit_co2_delay_off')|int(10) }) }}
      value_template: >-
        {{ [ states('sensor.co2')|int(0) ]|max > states('input_number.luchtkwaliteit_co2_threshold')|int(800)}}