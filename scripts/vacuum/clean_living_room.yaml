vacuum_living_room:
  alias: Vacuum living room
  sequence:
  - condition: or
    conditions: 
      - condition: template
        value_template: >
          "{{ states('counter.vacuum_living_room') = 0 }}"
  - service: vacuum.send_command
    data:
      entity_id: 'vacuum.rockrobo'
      command: 'zoned_cleanup'
      params:
        'zone_ids': ["Kamer","Keuken"]
  - delay: 00:00:30
  - condition: or
    conditions: 
      - condition: template
        value_template: >
          "{{ state_attr('vacuum.rockrobo', 'last_run_stats').area > 1}}"
  - service: counter.increment
    entity_id: counter.vacuum_living_room