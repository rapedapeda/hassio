vacuum_everything:
  alias: Vacuum everything
  sequence:
  - service: script.turn_on
    entity_id: script.vacuum_living_room
  - wait_template: "{{ is_state('vacuum.rockrobo', 'returning') }}"
  - service: script.turn_on
    entity_id: script.vacuum_bedroom
  - wait_template: "{{ is_state('vacuum.rockrobo', 'returning') }}"
  - service: script.turn_on
    entity_id: script.vacuum_hallway
  - wait_template: "{{ is_state('vacuum.rockrobo', 'returning') }}"
  - service: script.turn_on
    entity_id: script.vacuum_bathroom