# Deze counter wordt geupdatet nav area cleaned van de stofzuiger
stofzuiger_afvalbak_vullen:
  alias: Update stofzuiger afvalbak
  sequence:
  - service: counter.configure
    data_template:
      step: "{{ (states.sensor.vacuum_last_area|round(0))|int }}"
      entity_id: counter.vacuum_total_area
  - service: counter.increment
    entity_id: counter.vacuum_total_area_since_emptying