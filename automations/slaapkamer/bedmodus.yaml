- id: slaapkamer_bedmodus
  alias: Slaapkamer bedmodus
  trigger:
  - entity_id: sensor.slaapkamer_bedbezetting
    platform: state
    for: 00:03
  condition: []
  action:
    service: >
      {% if is_state('sensor.slaapkamer_bedbezetting','leeg') %}
      input_boolean.turn_off
      {% else %}
      input_boolean.turn_on
      {% endif %}
    data:
      entity_id:
        - input_boolean.scene_special_in_bed