- id: lights_sunset
  alias: Lights at sunset
  trigger:
  - entity_id: sensor.daylight
    platform: state
    to: golden_hour_2
  - platform: numeric_state
    entity_id: sun.sun
    value_template: "{{ state_attr('sun.sun', 'elevation') }}"
    below: 4
  condition:
  - condition: state
    entity_id: group.presence
    state: 'home'
  action:
  - data_template:
      entity_id: scene.living_room_normal_sunset
    service: scene.turn_on