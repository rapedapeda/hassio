- id: lights_sunset
  alias: Lights at sunset
  trigger:
  - entity_id: sensor.daylight
    platform: state
    to: golden_hour_2
    for: "00:30:00"
  condition:
  - condition: state
    entity_id: group.presence
    state: 'home'
  action:
  - data_template:
      entity_id: scene.living_room_normal_sunset
    service: scene.turn_on
  - data_template:
      entity_id: switch.aanrecht
    service: switch.turn_on