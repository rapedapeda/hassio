- id: scene_aanwezigheid_aan
  alias: Scene aaanwezigheid aan
  description: Automatisering die een scene activeert wanneer aanwezigheid wordt gedetecteerd en de detectie aan staat
  mode: parallel
  trigger:
    platform: event
    event_type: state_changed
  condition:
    - condition: template
      value_template: >
        {{
          trigger.event.data.entity_id.startswith('binary_sensor.aanwezigheid_') 
        }}
    - condition: template
      value_template: "{{ trigger.event.data.new_state.state == 'on' }}"
    # - condition: template
    #   value_template: >-
    #     {{ states( trigger.entity_id.split("_")[1] + '_aanwezigheid_detectie') == 'on' }}
  action:
    - service: input_select.select_option
      data_template: 
        entity_id: input_select.kamer_scenes_hal
        option: >-
          {% set begin = 'input_select.kamer_scenes_modus_' %}
          {% set einde = trigger.event.data.entity_id.split('_')[2] %}
          {% set alles = begin + einde %}
          "{{ states('alles') }}"