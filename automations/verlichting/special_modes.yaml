- id: scene_special_modes
  alias: Scene speciale modi
  trigger:
    platform: event
    event_type: state_changed
  condition:
    - condition: template
      value_template: >
        {{
          trigger.event.data.entity_id.startswith('input_boolean.scene_special_') 
        }}
    - condition: template
      value_template: "{{ trigger.event.data.new_state.state == 'on' }}"
  action:
    service: python_script.scenes_special_mode
    data_template:
      entity_id: "{{ trigger.entity_id }}"
      kamers: "{{ trigger.to_state.attributes.kamers }}"
      scenes: "{{ trigger.to_state.attributes.scenes }}"
      #kamers: "{{ state_attr('trigger.entity_id','kamers') }}"
      #scenes: "{{ state_attr('trigger.entity_id','scenes') }}"

