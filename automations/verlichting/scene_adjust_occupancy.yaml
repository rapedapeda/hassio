- id: scene_adjustment_sensor
  alias: Scene adjustment sensor
  trigger:
    - platform: state
      entity_id: binary_sensor.aanwezigheid_badkamer, binary_sensor.aanwezigheid_slaapkamer, binary_sensor.aanwezigheid_hal
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.presence_status
      state:  'on'
    - condition: template
      value_template: > 
        {{ states( trigger.entity_id + '_override') == 'off' }}
  action:
    - service: input_select.select_option
      data_template: 
        entity_id: input_select.kamer_scenes_{{ state_attr(trigger.entity_id, 'friendly_name')|lower }}
        option: Normaal