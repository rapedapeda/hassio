# Als de modus van een ruimte veranderd en de actieve scene is niet 'Uit', dan wordt de actieve scene aangepast naar de nieuwe modus.
- id: synchroniseer_modus_actieve_scene
  alias: Scene - synchroniseer actieve scene en modus
  mode: parallel
  trigger:
  - platform: event
    event_type: state_changed
  condition: 
  - condition: template
    value_template: >
      {{
        trigger.event.data.entity_id.startswith('input_select.kamer_scenes_modus_') 
      }}
  - condition: template
    value_template: >
      {% set kamer = trigger.event.data.entity_id.split('.')[1].split('_')[3] %}
      {{
        not is_state('input_select.kamer_scenes_' + kamer,'Uit') 
      }}      
  action:
    # change input_select.kamer_scene_*
  - service: input_select.select_option
    data:
      entity_id: >-
        input_select.kamer_scenes_{{ trigger.event.data.entity_id.split('.')[1].split('_')[3] }}
      option: >-
        {{ states(trigger.event.data.entity_id) }}