- id: away_lights_off
  alias: Lights of when leaving
  description: This turns for all rooms the scene to 'Uit'
  trigger:
    - platform: state
      entity_id: input_boolean.presence_status
      to: 'off'
  action:
  - service: python_script.scenes_special_mode
    data_template:
      kamers: "badkamer,hal,slaapkamer,woonkamer"
      scenes: "Uit,Uit,Uit,Uit"
  - service: media_player.turn_off
    entity_id: media_player.nvidia_shield