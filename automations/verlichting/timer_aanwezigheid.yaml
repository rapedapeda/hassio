# Deze triggert als aanwezigheid in kamer op uit gaat de timer voor de verlichting
- id: timer_aanwezigheid
  alias: Timer aanwezigheid
  mode: parallel
  trigger:
    # Deze triggert als er niemand meer in de kamer is
  - platform: state
    entity_id:
      - binary_sensor.aanwezigheid_woonkamer
      - binary_sensor.aanwezigheid_slaapkamer
      - binary_sensor.aanwezigheid_hal
      - binary_sensor.aanwezigheid_badkamer
  action:
  - service: timer.start
    data:
      entity_id: >-
        timer.{{ trigger.event.data.entity_id.split('_')[2] }}
      duration: 00:04:30
