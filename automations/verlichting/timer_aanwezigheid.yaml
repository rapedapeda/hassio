# Deze triggert als aanwezigheid in kamer op uit gaat de timer voor de verlichting
- id: timer_aanwezigheid
  alias: Timer aanwezigheid
  mode: parallel
  trigger:
    # Deze triggert als er niemand meer in de kamer is
  - platform: state
    entity_id:
      - group.beweging_woonkamer
      - group.beweging_slaapkamer
      - group.beweging_hal
      - group.beweging_badkamer
    to: 'off'
  action:
  - service: timer.start
    data:
      entity_id: >-
        timer.{{ trigger.entity_id.split('_')[2] }}
      duration: >-
        {% set kamer = 'input_number.kamers_aanwezigheid_' + trigger.entity_id.split('_')[2] %}
        {{ (states(kamer)|int * 60) | timestamp_custom("%H:%M:%S", false) }}
