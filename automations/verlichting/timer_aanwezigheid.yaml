# Deze triggert als aanwezigheid in kamer op uit gaat de timer voor de verlichting
- id: scene_aanpassing
  alias: Scene aanpassing
  mode: parallel
  trigger:
    # Deze triggert als er niemand meer in de ruimte is
  - platform: state
    entity_id:
      - binary_sensor.aanwezigheid_woonkamer
      - binary_sensor.aanwezigheid_slaapkamer
      - binary_sensor.aanwezigheid_hal
      - binary_sensor.aanwezigheid_badkamer
  condition: []
  action:
  - service: timer.start
    data:
      entity_id: timer.{{ trigger.entity_id.split('_')[2] }}
      duration: >
        {{ states('input_number.kamers_aanwezigheid_' + trigger.entity_id.split('_')[2]) * 60) | timestamp_custom("%H:%M:%S", false) }}



