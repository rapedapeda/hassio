- id: verlichting_timer_afgelopen
  alias: Verlichting lampen uit na afloop van timer
  mode: parallel
  trigger:
  - platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.slaapkamer
  action:
    service: python_script.scenes_special_mode
    data_template:
      kamers: "slaapkamer"
      scenes: "Uit"