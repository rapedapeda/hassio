# Deze triggert de scene die wordt geselecteerd (automatisch of manueel) in de input_select.kamer_scenes_*
- id: scene_aanpassing
  alias: Scene aanpassing
  mode: parallel
  trigger:
  - entity_id: input_select.kamer_scenes_woonkamer
    platform: state
  - entity_id: input_select.kamer_scenes_slaapkamer
    platform: state
  - entity_id: input_select.kamer_scenes_hal
    platform: state
  - entity_id: input_select.kamer_scenes_badkamer
    platform: state
  condition: []
  action:
  - service: scene.turn_on
    data_template:
      entity_id: scene.{{ state_attr(trigger.entity_id, 'friendly_name')|lower }}_{{ states(trigger.entity_id)|lower }}
      transition: 0.8