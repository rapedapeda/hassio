# Triggers scene when the input_select is changed (manually or automatic)
- id: scene_adjustment
  alias: Scene adjustment
  trigger:
  - entity_id: input_select.kamer_scenes_woonkamer
    platform: state
  - entity_id: input_select.kamer_scenes_slaapkamer
    platform: state
  - entity_id: input_select.kamer_scenes_hal
    platform: state
  - entity_id: input_select.kamer_scenes_badkamer
    platform: state
  condition: []
  action:
  - service: script.scene_adjust
    data_template: 
      scene: "{{ state_attr(trigger.entity_id, 'friendly_name')|lower }}_{{ states(trigger.entity_id)|lower }}"