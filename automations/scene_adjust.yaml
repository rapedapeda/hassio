# Triggers scene when the input_select is changed (manually or automatic)
- id: scene_adjustment
  alias: Scene adjustment
  trigger:
  - entity_id: input_select.room_living_room
    platform: state
  - entity_id: input_select.room_bedroom
    platform: state
  - entity_id: input_select.room_hallway
    platform: state
  - entity_id: input_select.room_bathroom
    platform: state
  condition: []
  action:
  - service: script.scene_adjust
    data_template: 
      scene: "{{ state_attr(trigger.entity_id, 'friendly_name')|lower }}_{{ states(trigger.entity_id)|lower }}"