- id: snapshot_wekelijks
  alias: Snapshot (wekelijks)
  trigger:
    platform: time
    at: '02:00:00'
  condition:  
    condition: time
    weekday:
      - sun
  action:
    - service: hassio.backup_full
      data:
        name: "{{ now().strftime('%Y-%m-%d') }}-full"
        password: !secret snapshot