    platform: state
    to: "on"
  condition:
  - condition: state
    entity_id: input_boolean.wolf_presence
    state: 'on'
  action:
  - data_template:
      - entity_id: scene.hallway_night
      - entity_id: scene.bathroom_night
    service: scene.turn_on