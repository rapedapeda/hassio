- id: deurbel_activeer_gong
  alias: Verlichting achter (aan/uit)
  trigger: 
    - platform: state
      entity_id:
        - binary_sensor.deurbel_button_pressed
      to: 'on'
  condition: []
  action:
  - service: switch.turn_on
    entity_id: switch.deurbel_gong
  - delay: '00:00:01'
  - service: switch.turn_off
    entity_id: switch.deurbel_gong  