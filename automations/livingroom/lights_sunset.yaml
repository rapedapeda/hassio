- id: lights_sunset
  alias: Lights at sunset
  trigger:
  - entity_id: sensor.daylight
    platform: state
    to: sunset_start
  condition:
  - condition: state
    entity_id: group.presence
    state: 'home'
  action:
  - data_template:
      entity_id: light.lotek
      profile: normal
      transition: 180
    service: light.turn_on