- id: lights_golden_hour
  alias: Lights at golden hour
  trigger:
  - entity_id: sensor.daylight
    platform: state
    to: golden_hour_2
  condition:
  - condition: state
    entity_id: group.presence
    state: 'home'
  - condition: numeric_state
    entity_id: sensor.lightlevel_slaapkamer
    below: 150
  action:
  - data_template:
      entity_id: light.lotek
      profile: low
    service: light.turn_on