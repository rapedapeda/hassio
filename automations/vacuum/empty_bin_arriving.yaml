- id: vacuum_go_to_bin_arriving
  alias: Vacuum go to bin when full (arriving)
  trigger:
    - platform: state
      entity_id: input_boolean.presence_status
      to: 'on'
  condition:
    - condition: state
      entity_id: vacuum.rockrobo
      state: 'docked'
    - condition: template
      value_template: "{{ states('sensor.vacuum_bin_amount_full') > 95 }}"
  action:
  - service: vacuum.send_command
    data:
      entity_id: 'vacuum.rockrobo'
      command: 'go_to'
      params:
        'spot_id': 'Prullenbak'