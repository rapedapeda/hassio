- id: stofzuigen_stoppen
  alias: Stofzuigen stoppen
  description: Zorgt ervoor dat de stofzuiger stopt in bepaalde situaties
  trigger:
    platform: event
    event_type: ios.notification_action_fired
    event_data:
      actionName: STOP_CLEANING
  action:
  - service: vacuum.return_to_base
    entity_id: vacuum.rockrobo
  - service: script.turn_off
    entity_id: script.vacuum_everything
  - service: script.turn_off
    entity_id: script.vacuum_zone
  - service: input_select.select_option
    data_template:
      entity_id: input_select.vacuum_manual
      option: Geen