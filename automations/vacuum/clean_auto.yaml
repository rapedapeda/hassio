- id: vacuum_clean_auto
  alias: Vacuum clean auto
  trigger:
  - platform: state
    entity_id: group.presence
    to: 'not_home'
    for:
      hours: 0
      minutes: 1
      seconds: 0
  condition:
  - condition: time
    before: '21:00:00'
    after: '07:00:00'
  - condition: state
    entity_id: input_boolean.bed_occupancy
    state: 'off'
  action:
  - service: script.turn_on
    entity_id: script.vacuum_everything