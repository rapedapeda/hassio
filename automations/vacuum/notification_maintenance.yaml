- id: notification_clean_filter
  alias: Notify clean vacuum filter
  trigger:
    - platform: state
      entity_id: script.vacuum_zone
      to: 'off' 
      for: 00:10:00
  condition:
    condition: or
    conditions:
    - condition: numeric_state
      entity_id: sensor.vacuum_filter
      below: 1
  action:
  - service: notify.all
    data:
      title: "Stofzuiger"
      message: "Mijn filter moet worden schoongemaakt"
      data:
        push:
          thread-id: "vacuum"
