- id: alarm_arm
  alias: Alarm arm
  description: ''
  trigger:
    - platform: state
      entity_id: group.presence
      to: 'not_home'
  condition: []
  action:
  - service: alarm_control_panel.alarm_arm_away
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.presence_status
  - service: script.turn_on
    data:
      entity_id: script.notification_alarm_armed