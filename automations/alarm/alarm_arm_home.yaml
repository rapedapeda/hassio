- id: alarm_arm_home
  alias: Alarm arm home
  description: ''
  trigger:
  - platform: state
    entity_id: group.presence
    to: 'home'
  - platform: state
    entity_id: alarm_control_panel.ha_alarm
    to: 'disarmed'
  condition: 
  - condition: sun
    after: sunset
    after_offset: "-00:45:00"
  - condition: sun
    before: sunrise
    before_offset: "+00:30:00"
  action:
  - service: alarm_control_panel.alarm_arm_home