- id: presence
  alias: Aanwezigheid
  trigger:
    - platform: state
      entity_id: group.aanwezigheid_personen
      to:  not_home
      for:
        minutes: 3
    - platform: state
      entity_id: group.aanwezigheid_personen
      to:  off
      for:
        minutes: 3
    - platform: state
      entity_id: group.aanwezigheid_personen
      to:  home
    - platform: state
      entity_id: group.aanwezigheid_personen
      to:  on
  action:
  - service: >
      {% if states('group.aanwezigheid_personen') == 'home' %}
        input_boolean.turn_on
      {% else %}
        input_boolean.turn_off
      {% endif %}
    data_template:
      entity_id: input_boolean.presence_status