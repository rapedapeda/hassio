- id: lights_off_timer_hallway
  alias: Lights off timer hallway
  trigger:
  - entity_id: binary_sensor.hal
    platform: state
    to: 'off'
    for: "00:00:30"
  condition:
  - condition: state
    entity_id: input_boolean.wolf_in_bed
    state:  'off'
  action:
    service: homeassistant.turn_off
    data:
      entity_id:
        - light.hallway