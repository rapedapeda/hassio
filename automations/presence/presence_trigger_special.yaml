- id: presence_trigger_special
  alias: Aanwezigheidstrigger voor bijzondere situaties
  trigger:
    platform: state
    entity_id: 
      - binary_sensor.voordeur
      - group.motion
    to: "on"
  condition:
    - condition: state
      entity_id: group.presence
      state: 'not_home'
  action:
    - service: mqtt.publish
      data_template:
        topic: "location/monitor/scan/arrive"
        payload: '' 