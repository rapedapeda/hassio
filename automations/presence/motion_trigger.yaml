- id: door_trigger_presence
  alias: Door presence trigger
  trigger:
    platform: state
    entity_id: group.motion
    # Optional
    to: "on"
  condition:
    - condition: state
      entity_id: group.presence
      state: 'not_home'
  action:
    - service: mqtt.publish
      data_template:
        topic: "location/monitor/scan/arrive"
        payload: '' 