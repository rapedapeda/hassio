- id: occupancy_off_flore
  alias: Occupancy Off Flore
  hide_entity: true
  trigger:
    - platform: numeric_state
      entity_id: sensor.flore_home
      below: 10
  action:
    - service: device_tracker.see
      data:
        dev_id: flore
        location_name: not_home
        source_type: bluetooth