- id: occupancy_bluetooth
  alias: 'Occupancy bluetooth'
  mode: parallel
  trigger:
    platform: event
    event_type: state_changed
  condition:
  - condition: template
    value_template: >
      {{
        trigger.event.data.entity_id.startswith('sensor.presence_') 
      }}
  action:
    - service: device_tracker.see
      data_template:
        dev_id: >
          {{ trigger.event.data.entity_id.split('_')[1] }}
        location_name: >
          {% if trigger.event.data.new_state.state | int > 10 %}
            home
          {% else %}
            not_home
          {% endif %}
        source_type: bluetooth