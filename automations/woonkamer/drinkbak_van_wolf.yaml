- id: drinkbak_automatisch
  alias: Drinkbak Wolf automatisch aan
  trigger:
  - entity_id: binary_sensor.drinkbak
    platform: state
    to: 'on'
  condition: []
  action:
    service: switch.turn_on
    data:
      entity_id:
        - switch.drinkbak_van_wolf

- id: water_fountain_wolf
  alias: Water fountain Wolf
  trigger:
  - entity_id: switch.drinkbak_van_wolf
    platform: state
    to: 'on'
    for: "00:06:00"
  condition: []
  action:
    service: switch.turn_off
    data:
      entity_id:
        - switch.drinkbak_van_wolf