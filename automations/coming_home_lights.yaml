- id: coming_home_lights
  alias: Coming home lights
  trigger:
    - platform: state
      entity_id: group.presence
      from: 'not_home'
      to: 'home'
      for:
        hours: 0
        minutes: 0
        seconds: 1
  condition:
    - condition: sun
      after: sunset
      after_offset: "-0:30:00"
  action:
    - service: homeassistant.turn_on
      entity_id: group.coming_home_lights