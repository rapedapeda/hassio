- id: lights_off_timer_bedroom
  alias: Lights off timer bedroom
  trigger:
  - entity_id: binary_sensor.presence_slaapkamer
    platform: state
    to: 'off'
    for: "00:01:30"
  condition:
  - condition: state
    entity_id: input_boolean.bed_occupancy
    state:  'off'
  action:
    service: homeassistant.turn_off
    data:
      entity_id:
        - group.bedroom
      transition: "15"