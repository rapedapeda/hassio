- id: bed_occupancy_off
  alias: Bedroom bed not occupied
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.vibration_sensor_stats_count
    above: 5
  condition:
  - condition: state
    entity_id: group.presence
    state: 'home'
  - condition: state
    entity_id: input_boolean.bed_occupancy
    state: 'on'
  - condition: template
    value_template: '{{ as_timestamp(now()) - (as_timestamp(state_attr("automation.bed_occupancy", "last_triggered")) or 0) > 10800 }}'
  action:
  - data:
      entity_id: input_boolean.bed_occupancy
    service: input_boolean.turn_off