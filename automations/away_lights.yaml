- id: away_lights
  alias: Away lights off 
  trigger:
    - platform: state
      entity_id: input_boolean.presence_status
      to: 'off'
  action:
  - service: light.turn_off
    entity_id: all
  - service: switch.turn_off
    entity_id: all
  - service: media_player.turn_off
    entity_id: media_player.nvidia_shield