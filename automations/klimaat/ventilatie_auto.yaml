- id: ventilatie_auto_boost_aan
  alias: Ventilatie (auto) boost aan
  mode: parallel
  trigger:
    - platform: state
      entity_id: 
        - binary_sensor.luchtkwaliteit_co2
        - binary_sensor.luchtkwaliteit_luchtvochtigheid
      to: "on"
  condition:
  - condition: and
    conditions:
      - alias: "Ventilatie staat aan"
        condition: state
        entity_id: fan.wtw
        state: "on"
      - alias: "Ventilatie moet op auto staan"
        condition: state
        entity_id: fan.wtw
        attribute: preset_mode
        state: "auto"
  action:
    service: fan.set_percentage
    target:
      entity_id: fan.wtw
    data:
      percentage: 66  

- id: ventilatie_auto_boost_uit
  alias: Ventilatie (auto) boost uit
  mode: parallel
  trigger:
    - platform: state
      entity_id: 
        - binary_sensor.luchtkwaliteit_co2
        - binary_sensor.luchtkwaliteit_luchtvochtigheid
      to: "off"
  condition:
  - condition: and
    conditions:
      - alias: "Ventilatie staat aan"
        condition: state
        entity_id: fan.wtw
        state: "on"
      - alias: "Ventilatie moet op auto staan"
        condition: state
        entity_id: fan.wtw
        attribute: preset_mode
        state: "auto"
      - condition: state
        entity_id: binary_sensor.luchtkwaliteit_co2
        state: "off"
      - condition: state
        entity_id: binary_sensor.luchtkwaliteit_luchtvochtigheid
        state: "off"
  action:
    service: fan.set_percentage
    target:
      entity_id: fan.wtw
    data:
      percentage: 33 

