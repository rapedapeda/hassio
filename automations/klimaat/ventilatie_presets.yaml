
- id: ventilatie_preset_boost
  alias: Ventilatie boost wordt aan- of uitgezet
  mode: parallel
  trigger:
  - platform: state
    entity_id: input_boolean.fan_boost
  condition: []
  action:
  - service: input_select.select_option
    target:
      entity_id: input_select.ventilatie_preset_mode
    data:
      option: >-
        {% if is_state('input_boolean.fan_boost','on') %}
          boost
        {% else %}
          auto
        {% endif %}


- id: ventilatie_preset_boost_activeren
  alias: Ventilatie boost-stand activeren
  mode: parallel
  trigger:
  - platform: state
    entity_id: input_select.ventilatie_preset_mode
    to: "boost"
  condition: []    
  action:
    service: fan.set_percentage
    target:
      entity_id: fan.wtw
    data:
      percentage: 66