- id: ventilatie_preset_boost
  alias: Ventilatie boost handmatig
  mode: parallel
  trigger:
  - platform: state
    entity_id: input_select.ventilatie_preset_mode
    to: "boost"
  condition: []    
  action:
    service: fan.set_percentage
    target:
      entity_id: fan.wtw
    data:
      percentage: 66