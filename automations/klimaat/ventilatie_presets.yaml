
- id: ventilatie_preset_
  alias: Ventilatiepreset handmatig aan- of uitgezet
  mode: parallel
  trigger:
  - platform: state
    entity_id: 
      - input_boolean.fan_boost
      - input_boolean.fan_slaapstand
  condition: []
  action:
  - service: input_select.select_option
    target:
      entity_id: input_select.ventilatie_preset_mode
    data:
      option: >-
        {% if is_state('input_boolean.fan_boost','on') or 
        is_state('input_boolean.fan_slaapstand','on') %}
          handmatig
        {% else %}
          auto
        {% endif %}

- id: ventilatie_handmatige_preset_activeren
  alias: Ventilatie preset activeren bij fan
  mode: parallel
  trigger:
  - platform: state
    entity_id: input_select.ventilatie_preset_mode
  condition: 
    - condition: state
      entity_id: input_select.ventilatie_preset_mode
      state: "handmatig"
  action:
    service: fan.set_percentage
    target:
      entity_id: fan.wtw
    data:
      percentage: ->
        {% if is_state("input_boolean.fan_boost", "on") -%}
        66
        {% elif is_state("input_boolean.fan_slaapstand", "on") -%}
        1
        {% else %}
        33
        {% endif %}