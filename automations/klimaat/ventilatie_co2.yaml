# Boost ventilatie als CO2 meer is dan 1000ppm van het gemiddelde
- id: ventilatie_boost_co2
  alias: Ventilatie boost aan (CO2)
  mode: parallel
  trigger:
  - platform: numeric_state
    entity_id:
      - sensor.co2_statistics_5m
    above: 1000
  condition: 
  - alias: "Ventilatie moet op auto staan"
    condition: state
    entity_id: fan.wtw
    attribute: preset_mode
    state: auto
  - alias: "Ventilatie moet aan staan"
    condition: state
    entity_id: fan.wtw
    state: on
  action:
    service: fan.set_percentage
    target:
      entity_id: fan.wtw
    data:
      percentage: 66

- id: ventilatie_boost_co2_uit
  alias: Ventilatie boost uit (CO2)
  mode: parallel
  trigger:
  - platform: numeric_state
    entity_id:
      - sensor.co2_statistics_5m
    below: 800
  condition:
  - alias: "Ventilatie moet op auto staan"
    condition: state
    entity_id: fan.wtw
    attribute: preset_mode
    state: auto
  - alias: "Ventilatie moet aan staan"
    condition: state
    entity_id: fan.wtw
    state: on
  action:
    service: fan.set_percentage
    target:
      entity_id: fan.wtw
    data:
      percentage: 33