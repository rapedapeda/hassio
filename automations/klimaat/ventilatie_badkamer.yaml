    - alias: "Ventilatie moet op auto staan"
      condition: state
      entity_id: fan.wtw
      attribute: preset_mode
      state: "auto"
    - alias: "Ventilatie moet aan staan"
      condition: state
      entity_id: fan.wtw
      state: "on"
  action:
    service: fan.set_percentage
    target:
      entity_id: fan.wtw
