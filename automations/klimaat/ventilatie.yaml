- id: ventilatie_naar_stand_1
  alias: Ventilatie naar stand 1
  mode: parallel
  trigger:
  - platform: numeric_state
    entity_id:
      - sensor.luchtvochtigheid_badkamer
    above: below 60
  action:
    service: switch.turn_off
    data:
      entity_id: 
        - switch.wtw_3
        - switch.wtw_2
        - switch.wtw_1

- id: ventilatie_naar_stand_3
  alias: Ventilatie naar stand 3
  mode: parallel
  trigger:
  - platform: numeric_state
    entity_id:
      - sensor.luchtvochtigheid_badkamer
    above: 70
  action:
    service: switch.turn_on
    data:
      entity_id: switch.wtw_3

