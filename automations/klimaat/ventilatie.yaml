- id: ventilatie_naar_stand_1
  alias: Ventilatie naar stand 1
  mode: parallel
  trigger:
  - platform: time_pattern
    minutes: /5
  condition:
  - alias: "Ventilatie boostmodus"
    condition: state
    entity_id:
      - switch.wtw_3
    state: on
  - condition: numeric_state
    entity_id: sensor.luchtvochtigheid_badkamer
    below: 60
  action:
    service: fan.set_percentage
    target:
      entity_id: fan.wtw
    data:
      percentage: 33

- id: ventilatie_naar_stand_3
  alias: Ventilatie naar stand 3 (luchtvochtigheid)
  mode: parallel
  trigger:
  - platform: numeric_state
    entity_id:
      - sensor.luchtvochtigheid_badkamer
      - sensor.luchtvochtigheid_slaapkamer
    above: 70
  condition: []
  action:
    service: fan.set_percentage
    target:
      entity_id: fan.wtw
    data:
      percentage: 67