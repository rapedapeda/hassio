- id: media_player_tv_spotify
  alias: MP TV Spotify
  trigger:
  - platform: template
    value_template: "{{ is_state_attr('media_player.nvidia_shield', 'source', 'Spotify') }}"
  - platform: template
    value_template: "{{ is_state_attr('media_player.nvidia_shield', 'source', 'Radio') }}"
  - platform: template
    value_template: "{{ is_state_attr('media_player.nvidia_shield', 'source', 'Tidal') }}"
  action:
    - service: media_player.volume_set
      entity_id: media_player.nvidia_shield
      data_template:
        volume_level: '{% if is_state("input_boolean.bed_occupancy", "on")%} 0.15
                       {%else%} 0.3333 {%endif%}'