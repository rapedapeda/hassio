- id: media_player_tv_video
  alias: MP TV Video playback
  trigger:
  - platform: template
    value_template: "{{ is_state_attr('media_player.nvidia_shield', 'source', 'Netflix') }}"
  - platform: template
    value_template: "{{ is_state_attr('media_player.nvidia_shield', 'source', 'Amazon') }}"
  - platform: template
    value_template: "{{ is_state_attr('media_player.nvidia_shield', 'source', 'NlZiet') }}"
  action:
    - service: media_player.volume_set
      entity_id: media_player.nvidia_shield
      data_template:
        volume_level: '{% if is_state("input_boolean.bed_occupancy", "off")%} 0.7
                       {%else%} 0.2 {%endif%}'