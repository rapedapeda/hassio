- id: lights_off_timer_bathroom
  alias: Lights off timer bathroom
  trigger:
  - entity_id: binary_sensor.badkamer
    platform: state
    to: 'off'
    for: "00:03:00"
  condition:
  - condition: state
    entity_id: binary_sensor.douche
    state:  'off'
  - condition: state
    entity_id: input_boolean.wolf_in_bed
    state:  'off'
  action:
    service: homeassistant.turn_off
    data:
      entity_id:
        - group.bathroom
      transition: "15"