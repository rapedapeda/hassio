- id: vacuum_go_to_bin
  alias: Stofzuiger naar afvalbak
  description: Deze automation checkt na elke run of de opvangbak vol zit, en verplaatst de stofzuiger naar de prullenbak.
  trigger:
#    - platform: state # Deze moet natuurlijk na elke cleanup gecheckt worden.
#      entity_id: script.vacuum_everything
#      to: 'off' 
#      for: 00:10:00
    - platform: state
      entity_id: vacuum.stofzuiger
      to: 'docked'
      for: 00:10:00
  condition:
    - condition: numeric_state
      entity_id: sensor.stofzuiger_oppervlakte
      above: 90
  action:
  - service: mqtt.publish
    data:
      topic: homeassistant/rockrobo/GoToLocationCapability/go/set
      payload: 'fb1816dc-6868-4a56-aa5c-15e1d31b8c26'
  - service: utility_meter.calibrate
    target:
      entity_id: sensor.stofzuiger_oppervlakte
    data:
      value: '0'