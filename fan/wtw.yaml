  - platform: template
    fans:
      wtw:
        unique_id: wtwinstallatie
        friendly_name: "Ventilatie"
        value_template: "{{ 'off' if is_state('switch.wtw_0', 'on') else 'on' }}"
        #preset_mode_template: "{{ states('input_select.wtw_preset') }}"
        percentage_template: "{{ states('input_number.wtw_percentage') }}"
        turn_on:
          service: switch.turn_on
          target:
            entity_id: 
            - switch.wtw_1
        turn_off:
          service: switch.turn_on
          target:
            entity_id: 
            - switch.wtw_0        
        set_percentage:
          service: switch.turn_on
          target:
            entity_id: >
              {% if percentage == 100 %}
                switch.wtw_3
              {% elif percentage == 66 %}
                switch.wtw_2
              {% elif percentage == 33 %}
                switch.wtw_1
              {% else %}
                switch.wtw_0
              {% endif %}
        set_preset_mode:
          service: script.wtw_set_preset_mode
          data:
            preset_mode: "{{ preset_mode }}"
        speed_count: 3
        preset_modes:
          - 'auto'
          - 'boost'
